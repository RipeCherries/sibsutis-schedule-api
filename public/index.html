<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIBSUTIS SCHEDULE</title>
</head>
<body>
    <p>
        <input id="inputfile" type="file" name="file">
        <input type="submit" value="Отправить">
    </p>
</body>
<script>
    let inputFile = document.getElementById('inputfile');
    inputFile.addEventListener('change', handleFile);

    function handleFile() {
        let file = inputFile.files[0];
        let reader = new FileReader();
        reader.readAsText(file, 'UTF-8');
        reader.onload = function (evt) {
            // console.log(JSON.parse(evt.target.result));
            sendFile(evt.target.result);
        }

    }

    async function sendFile(data) {
        const response = await fetch("api/scheduleUpload", {
            method: "POST",
            headers: { "Accept": "application/json", "Content-Type": "application/json" },
            body: data
        });
    }
</script>
</html>
